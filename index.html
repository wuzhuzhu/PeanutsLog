    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
//                anchors: ['indexSection', 'section2', 'section3', 'section4', 'section5', 'footer'],
                navigation        : true,
                navigationPosition: 'right',
                responsiveWidth: 668,
//                navigationTooltips: ['First page', 'Second page', 'Third and last page']
//                sectionsColor: ['#e5e5e5', '#fff', '#e9e9e9', '#fff', '#e9e9e9', '#fff'],
                onLeave           : function (index, nextIndex, direction) {
                    var leavingSection = $(this);
                    if (index == 2) {
//                        alert("Section 2 ended loading");
                        $('#section2 img').addClass('animated fadeOut')
                        $('#section2 .six.wide.column').addClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 3) {
//                        alert("Section 2 ended loading");
                        $('#section3 img').addClass('animated fadeOut')
                        $('#section3 .six.wide.column').addClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 4) {
//                        alert("Section 2 ended loading");
                        $('#section4 img').addClass('animated fadeOut')
                        $('#section4 .six.wide.column').addClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 5) {
//                        alert("Section 2 ended loading");
                        $('#section5 img').addClass('animated fadeOut')
                        $('#section5 .six.wide.column').addClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 6) {
//                        alert("Section 2 ended loading");
                        $('#section6 img').addClass('animated fadeOut')
                        $('#section6 .six.wide.column').addClass('animated fadeOut')
                        ;
                    }
                    ;
                },
                'afterLoad'       : function (anchorLink, index) {
                    if (index == 2) {
//                        alert("Section 2 ended loading");
                        $('#section2 img').removeClass('animated fadeOut').removeClass('hidden').addClass('animated fadeInLeft')
                        $('#section2 .six.wide.column').removeClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 3) {
//                        alert("Section 2 ended loading");
                        $('#section3 img').removeClass('animated fadeOut').removeClass('hidden').addClass('animated fadeInRight')
                        $('#section3 .six.wide.column').removeClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 4) {
//                        alert("Section 2 ended loading");
                        $('#section4 img').removeClass('animated fadeOut').removeClass('hidden').addClass('animated fadeInLeft')
                        $('#section4 .six.wide.column').removeClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 5) {
//                        alert("Section 2 ended loading");
                        $('#section5 img').removeClass('animated fadeOut').removeClass('hidden').addClass('animated fadeInRight')
                        $('#section5 .six.wide.column').removeClass('animated fadeOut')
                        ;
                    }
                    ;
                    if (index == 6) {
//                        alert("Section 2 ended loading");
                        $('#section6 img').removeClass('animated fadeOut').removeClass('hidden').addClass('animated fadeInLeft')
                        $('#section6 .six.wide.column').removeClass('animated fadeOut')
                        ;
                    }
                    ;
                }
            });
        });
    </script>
